<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pic World</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <header class="text-gray-700 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a href="/"
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-purple-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">Pic World</span>
        </a>
        <br>
       
        <nav
          class="md:ml-auto flex flex-wrap items-center text-base justify-center"
        >
          {% if user.is_authenticated %}
          <a class="mr-5 hover:text-gray-900" href="/actions/logout">Log Out</a>
          <a class="mr-5 hover:text-gray-900" href="/actions/profile/{{user}}"
            >Accounts</a
          >
          <a
            class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0"
            href="/post_pic/"
          >
            Post Pic
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-4 h-4 ml-1"
              viewBox="0 0 24 24"
            >
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </a>
          <form action="/search" method="GET">
            <div class="flex w-full justify-center">
              <input
                name="query"
                id="query"
                class="border-0 bg-gray-100 rounded mr-4 border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 lg:w-full xl:w-1/2 w-2/4 md:w-full"
                placeholder="Search User/Images"
                type="text"
              />
              <button
                type="submit"
                class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg"
              >
                Search
              </button>
            </div>
          </form>

          {% else %}
          <a class="mr-5 hover:text-gray-900" href="/actions/signup">Sign Up</a>
          <a class="mr-5 hover:text-gray-900" href="/actions/signin">Sign In</a>
          <a class="mr-5 hover:text-gray-900" href="/actions/contact"
            >Contact</a
          >
          <a class="mr-5 hover:text-gray-900" href="/about">About</a>

          {% endif %}
        </nav>
      </div>
    </header>

    {% block body %}{% endblock body %}

    <footer class="text-gray-700 body-font">
      <div class="bg-gray-200">
        <div
          class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row"
        >
          <p class="text-gray-500 text-sm text-center sm:text-left">
            © 2020 tailblocks —
            <a
              href="https://twitter.com/knyttneve"
              class="text-gray-600 ml-1"
              target="_blank"
              rel="noopener noreferrer"
              >@PicWorld</a
            >
          </p>
          <span
            class="sm:ml-auto sm:mt-0 mt-2 sm:w-auto w-full sm:text-left text-center text-gray-500 text-sm"
            >Enamel pin tousled raclette tacos irony</span
          >
        </div>
      </div>
    </footer>
  </body>
</html>

{% extends 'base.html' %} {% block body %}

<section class="text-gray-700 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    
    {% for message in messages %}
    <center>
    <h2 class="text-sm title-font text-grey-500 tracking-widest">
      {{message}}
    </h2>
    </center>
    {% endfor %}
      
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <img
        alt="ecommerce"
        class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded"
        src="https://dummyimage.com/400x400"
      />
      <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0">
        <form method="POST" action="" enctype="multipart/form-data">
          {% csrf_token %}
          <input type="file" name="img">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">
          Image Name
        </h2>
        <br />
        <input
          class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-purple-500 text-base px-4 py-2"
          name="img_name"
          required=""
          placeholder="Image Name"
        />
        <h2 class="text-sm title-font text-gray-500 tracking-widest">
          Redirect Link
        </h2>
        <br />
        <input
          class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-purple-500 text-base px-4 py-2"
          name="web_link"
          required=""
          placeholder="Redirect Link"
        />
       
        <div class="flex mb-4">
       
            <div class="p-2 w-full">
              <textarea
                class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none h-48 focus:border-purple-500 text-base px-4 py-2 resize-none block"
                placeholder="Image Description"
                name='img_desc'
              ></textarea>
              </div>
        </div>
           
            <h2 class="text-sm title-font text-gray-500 tracking-widest">
             Tags
            </h2>
            <br />
            <input
              class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-purple-500 text-base px-4 py-2"
              name="tags"
              required=""
              placeholder="Tags"
            />
            <button class="flex mx-auto mt-16 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">Post</button>

          </form>
      
        </div>
    
       
        
      
      </div>
    </div>
  </div>
</section>
{% endblock body %}

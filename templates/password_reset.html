{% extends 'base.html' %} {% block body %}
<!-- Ektu Fix kortei Lagbei
 -->
<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-gray-900">
       Password Reset
      </h1>
      <p class="leading-relaxed mt-4">
       Please provide the email which you you used to signup/signin your account.
      </p>
    </div>
    <div
      class="lg:w-2/6 md:w-1/2 bg-gray-200 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0"
    >
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5">
        Reset Password
      </h2>
      <form method="POST">
        {% csrf_token %}
       
          {{form}}
  
        
        
        <button
          type="submit"
          class="text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-lg"
        >
          Reset
        </button>
      </form>
      <p class="text-xs text-gray-500 mt-3">
        Literally you probably haven't heard of them jean shorts.
      </p>
    </div>
  </div>
</section>

{% endblock body %}

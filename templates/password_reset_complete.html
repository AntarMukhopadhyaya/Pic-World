{% extends 'base.html' %} {% block body %}

<section class="text-gray-700 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
      <h1 class="title-font font-medium text-3xl text-gray-900">
        Password Reset Complete
      </h1>
      <p class="leading-relaxed mt-4">
        Your password has been set. You may go ahead and Sign In in now.
      </p>
    </div>
    <div
      class="flex xl:flex-no-wrap md:flex-no-wrap lg:flex-wrap flex-wrap justify-center md:justify-start"
    >
      <a
        href="/actions/signin"
        class="lg:mt-2 xl:mt-0 flex-shrink-0 inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded"
      >
        Sign In
      </a>
    </div>
  </div>
</section>
